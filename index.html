<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Mobile todo List</title>
	<link rel="stylesheet" type="text/css" href="css/app.css">
</head>
<body>
	<h1 class="main-heading">Todo list</h1>
	<div class="wrapper">
		<header>
			<form id="register">
				<input class="form-input" type="text" name="name" placeholder="what ya gotta do?">
				<button class="submit_button" type="submit" name="submit" value="submit">Submit</button>
			</form>
		</header>

		<section>
			<div class="main">
				<ul class="todo-list"> 
					
				</ul>
			</div>
		</section>
	</div>
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
